<ng-container *ngIf="event">
  <h3>{{ event.title }}</h3>
  <h5>
    {{
      (event.startDate | date: "longDate") +
        (event.endDate ? " - " + (event.startDate | date: "longDate") : "")
    }}
  </h5>
  <div [innerHTML]="event.content"></div>
</ng-container>
<ng-container *ngIf="!event">
  <h3>Select An Event</h3>
</ng-container>
