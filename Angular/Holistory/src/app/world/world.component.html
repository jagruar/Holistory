<div class="row">
  <div class="col-10 offset-2">
    <div class="row">
      <div class="col-2" *ngFor="let region of regions">
        <h1 class="region-title">{{ region.name }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="row era" *ngFor="let era of eras">
  <div class="col-2">
    <p>{{ era.name }}</p>
  </div>
  <div class="col-10">
    <div class="row">
      <div class="col-2" *ngFor="let region of regions">
        <ng-container *ngFor="let topic of topics">
          <holistory-topic-tab
            *ngIf="topic.eraId == era.id && topic.regionId == region.id"
            [topic]="topic"
          >
          </holistory-topic-tab>
        </ng-container>
      </div>
    </div>
  </div>
</div>
